<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/347d5a2523.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap');
body {
    align-items: center;
    background-image: linear-gradient( 178.4deg,  rgba(77,88,105,1) 4.8%, rgba(39,43,57,1) 86.7% );
    display: flex;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
  }
  
  .form {
    background-color: #15172b;
    
     
    border-radius: 20px;
    box-sizing: border-box;
    height: 100%;
    padding: 20px;
    width: 600px;
  }
  .form p{
      color: white;
      margin: 0;
      font-size: 25px;
  }
  
  .title {
    color: #eee;
    font-size: 36px;
    font-weight: 600;
    margin-top: 30px;
  }
  
  .subtitle {
    color: #eee;
    font-size: 16px;
    font-weight: 600;
    margin-top: 10px;
  }
  
  .input-container {
    height: 50px;
    position: relative;
    width: 100%;
  }
  
  .ic1 {
    margin-top: 40px;
  }
  
  .ic2 {
    margin-top: 30px;
  }
  
  .input {
    background-color: #303245;
    border-radius: 12px;
    border: 0;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 100%;
    outline: 0;
    padding: 4px 20px 0;
    width: 100%;
  }
  
  .cut {
    background-color: #15172b;
    border-radius: 10px;
    height: 20px;
    left: 20px;
    position: absolute;
    top: -20px;
    transform: translateY(0);
    transition: transform 200ms;
    width: 76px;
  }
  
  .cut-short {
    width: 50px;
  }
  
  .input:focus ~ .cut,
  .input:not(:placeholder-shown) ~ .cut {
    transform: translateY(8px);
  }
  
  .placeholder {
    color: #65657b;
    left: 20px;
    line-height: 14px;
    pointer-events: none;
    position: absolute;
    transform-origin: 0 50%;
    transition: transform 200ms, color 200ms;
    top: 20px;
  }
  
  .input:focus ~ .placeholder,
  .input:not(:placeholder-shown) ~ .placeholder {
    transform: translateY(-30px) translateX(10px) scale(0.75);
  }
  
  .input:not(:placeholder-shown) ~ .placeholder {
    color: #808097;
  }
  
  .input:focus ~ .placeholder {
    color: #dc2f55;
  }

  .gender-age-container{
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
  }
  .gender-container p{
    margin-bottom: 2px;
    font-weight: bold;
  }
  .gender-container{
    background-color: #303245;
    margin: 15px 0;
    padding: 10px 15px;
    border-radius: 10px;
  }
.form-group { 
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  margin: 10px 5px;
  justify-content:center ;
}
#age{
    background-color: #303245;
    border: none;
    padding: 5px;
    border-radius: 10px;
    color: white;
}
.form-control{
    margin: 5px;
    padding: 8px;
    background-color: #303245;
    border-radius: 12px;
    box-sizing: border-box;
    color: #eee;
    font-size: 18px;
    height: 100%;
    outline: 0;
    padding: 10px;
    border: none;
}
.inputfile {
	width: 0.1px;
	height: 0.1px;
	opacity: 0;
	overflow: hidden;
	position: absolute;
	z-index: -1;
}
.inputfile + label {
  font-size: 17px;
  border-radius: 10px;
  padding: 5px;
  font-weight: 700;
  color: white;
  background-color: #303245;
  display: inline-block;
}


.inputfile + label {
	 cursor: pointer; 
}
.countries{
    background-color:#303245 ;
    border: none;
    color: #808097;
    font-size: 20px;
    border-radius: 10px;
    padding: 8px;
    width: 240px;
    margin-top: 5px;
}
.more-address {
  text-align: center;
  margin: 2%;
  
}
.add-address{
  background-color: #65657b;
  color: white;
  border-radius: 6px;
  border: none;
  font-size: 15px;
  font-weight: bold;
  padding: 5px;
  cursor: pointer;
}
.new-address{
 position: relative;
}
.addressFormGroup{
  border: 2px solid rgb(149, 141, 141);
  border-radius: 10px;
  padding: 1.5em 0;
}
.exit-icon{
  color: white;
  padding: 1px;
  position: absolute;
  top: 4px;
  right: 10px;
  cursor: pointer;
  transition: transform .2s;
}
.exit-icon:hover {
  transform: scale(1.3); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
.submitButton{
  width: 100%;
  padding: 10px;
  border-radius: 12px;
  background-color: rgb(72, 176, 217);
  border: none;
  font-size: 25px;
  cursor: pointer;
  color: white;
}  
.submitButton:hover{
    background-color: rgb(111, 186, 216);
}


/* media queries */
@media screen and (max-width: 620px) {
    .form{
        width: 90%;
        margin: auto;
    }
  }
   
    </style>
</head>
<body>
<form id="formSubmit">
  <div class="form">
    <p>Let's create your account</p>
    <div class="input-container ic1">
      <input name="firstName" id="firstname" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input name="lastName" id="lastname"  class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input name="email" id="email" class="input" type="text" placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</>
    </div>
    <p class="emailChck"></p>
    <div class="gender-age-container">
      <div class="gender-container">
        <p>Gender</p>
        <input id="gender" class="radio" type="radio" value="Male" name="gender"> Male<br>
        <input id="gender" class="radio" type="radio" value="Female" name="gender"> Female<br>
        <input id="gender" class="radio" type="radio" value="Others" name="gender"> Other
      </div>
      <div>
        <label>Age</label>
        <input name="age" id="age" type="number" min="1" max="100">
      </div>
      <div>
        <input type="file" name="image" id="file" class="inputfile" />
        <label for="file"><i class="fa-solid fa-image"></i> image</label>
      </div>
    </div>
    <div class="form-group">
      <input type="text"
            class="form-control" 
            id="street" 
            placeholder="Hno / sector" name="street"/>
      <input type="text"
            class="form-control" 
            id="city" 
            placeholder="City" name="city"/>
      <input type="text" 
            class="form-control" 
            id="state"
            placeholder="State" name="state"/>
      <input type="number" 
            class="form-control" 
            id="zipCode"
            placeholder="Zip" name="zipCode" />
      <select class="countries"  id="countriess" name="country" >
        <option>select country</option>
      </select>
    </div>
    <div class="more-address">
      <button class="add-address">Add more address</button>
     </div>
    <button class="submitButton" type="submit">Register</button>
  </div>
</form>
<script>
const submit = document.querySelector('.submitButton'),
firstName = document.getElementById('firstname'),
lastName = document.getElementById('lastname'),
email = document.getElementById('email'),
gender = document.getElementById('gender'),
age = document.getElementById('age'),
file = document.getElementById('file'),
streetData = document.getElementById('street'),
hnoSec = document.getElementById('hnosector'),
city = document.getElementById('city'),
state = document.getElementById('state'),
zipCode = document.getElementById('zipCode'),
country = document.getElementById('countriess'),
emailChck = document.querySelector('.emailChck'),
addresBlock = document.querySelector('.more-address'),
moreAdddresBtn = document.querySelector('.add-address');


fetch('http://localhost:3000/countries')
.then((res)=> res.json())
.then((data)=>{
  option(data)
})

function option(item){
  let a;
  item.map((data)=>{
  country.innerHTML += `
    <option>${data.name} ${data.code}</option>
  `
  const dataOfNewAddress = `<option>${data.name} ${data.code}</option>` 
  a += dataOfNewAddress;
})
window.onload= moreAdddresBtn.addEventListener('click',function(e){
  e.preventDefault();
  let element = document.createElement('div');
  element.className = 'new-address';
  element.innerHTML = `
  <div class="form-group addressFormGroup">
      <input type="text" 
            class="form-control" 
            id="streetTwo" 
            placeholder="Hno / sector" name="street2"/>
      <input type="text" 
            class="form-control" 
            id="cityTwo" 
            placeholder="City" name="city2"/>
      <input type="text" 
            class="form-control" 
            id="stateTwo" 
            placeholder="State" name="state2"/>
      <input type="number" 
            class="form-control" 
            id="zipCodeTwo" 
            placeholder="Zip" name="zipCode2" />
      <select class="countries moreAddress"  id="countriessTwo" name="country2" >
        <option>select country</option>
        ${a}
      </select>
    </div>
  `
  const x = document.createElement('a');
  x.className = "exit-icon"
  x.innerHTML = '<i class="remove fa-solid fa-circle-xmark"></i>'
  element.appendChild(x)
  addresBlock.appendChild(element);
}) 
}

document.addEventListener('click',function(e){
  if(e.target.parentElement.classList.contains('exit-icon')){
    return e.target.parentElement.parentElement.remove();
  }else if(e.target.classList.contains('submitButton')){
    
  }
})



document.addEventListener('click',async function(e){
  const streetTwo = document.getElementById('streetTwo'),
        stateTwo = document.getElementById('stateTwo'),
         cityTwo = document.getElementById('cityTwo'),
         countryTwo = document.getElementById('countriessTwo'),
         zipCodeTWo = document.getElementById('zipCodeTwo')
  if(e.target.classList.contains('submitButton')){
    e.preventDefault();
  let fd = new FormData();
  fd.append('image',file.files[0])
  fd.append('firstname',firstName.value)
  fd.append('lastname',lastName.value)
  fd.append('email',email.value )
  fd.append('gender',gender.value )
  fd.append('age',age.value )
  fd.append('street',streetData.value )
  fd.append('city',city.value )
  fd.append('zipcode',zipCode.value )
  fd.append('state',state.value )
  fd.append('country',country.value )
  fd.append('streetTwo',streetTwo.value)
  fd.append('cityTwo',cityTwo.value)
  fd.append('stateTwo',stateTwo.value)
  fd.append('zipTwo',zipCodeTwo.value)
  fd.append('countryTwo',countryTwo.value)

  let json = await fd;
  let url = "http://localhost:3000/";
  let h = new Headers();
  let req = new Request(url,{
    header: h,
    body : json,
    method: 'POST'
  })
  fetch(req)
  .then((res)=> res.json())
  .then((data)=>{
    if(data.msg === "email already exists"){
      alert(`${data.msg}`)
    }else{
      alert("form submitted succesfully")
    }
  })
 .catch(console.warn)
  }else{
    console.log('wrong')
  }
 
}) 
</script>
</body>
</html>
